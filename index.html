<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Прокрастинатор</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            color: #111;
            background-color: #fff;
            font-family: "Helvetica Neue", Arial, sans-serif;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .more {
            margin: 0;
            background-color: #FF4136;
            padding: 1em;
            font-size: 1.5em;
            text-align: center;
            letter-spacing: 0.2em;
            cursor: pointer;
        }
        .entry {
            max-width: 80%;
            margin: 0 auto;
            cursor: pointer;
        }
        .title {
            padding: 0.5em;
            font-size: 1.2em;
            text-align: center;
            font-weight: bold;
        }
        .img {
            text-align: center;
        }
        .img img {
            max-width: 70%;
        }
        .text {
            padding: 0.5em;
        }
    </style>
</head>
<body>
    <div id="moreBut" class="more">
        ДАЛЬШЕ
    </div>
    <div id="entryBut" class="entry" data-url="https://google.com">
        <div id="titleCont" class="title">
            Загружаю...
        </div>
        <div class="img">
            <img id="imgTag"/>
        </div>
        <div id="textCont" class="text">
        </div>
    </div>
    <script src="rss-parser.min.js"></script>
    <script src="jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
