<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Прокрастинатор</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            height: 100%;
        }
        body {
            color: #111;
            background-color: #fff;
            font-family: "Helvetica Neue", Arial, sans-serif;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            height: 100%;
        }
        .flex {
            display: flex;
        }
        .flex.center {
            justify-content: center;
        }
        .flex.middle {
            align-items: center;
        }
        .flex.wrap {
            flex-wrap: wrap;
        }
        .flex.column {
            flex-direction: column;
        }
        .ribbon {
            margin: 0;
            color: #fff;
            background-color: #FF4136;
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; 
            flex-shrink: 0;
        }
        .ribbon > div {
            padding: 1em;
            font-size: 1.5em;
            cursor: pointer;
        }
        .ribbon.center {
            justify-content: center;
        }
        .more {
            flex-grow: 1;
            letter-spacing: 0.2em;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
        }
        .ribbon img {
            height: 1em;
        }
        .entry {
            max-width: 50em;
            min-height: 100%;
            margin: 0 auto;
            cursor: pointer;
        }
        .title {
            padding: 0.5em;
            font-size: 1.2em;
            text-align: center;
            font-weight: bold;
        }
        .img {
            text-align: center;
        }
        .img img {
            max-width: 100%;
            max-height: 20em;
        }
        .text {
            padding: 0.5em;
        }
        .invisible {
            visibility: hidden;
        }
        .hidden {
            display: none;
        }
        img.checkbox {
            margin-right: 0.3em;
        }
        .full-space {
            min-width: 100%;
            max-width: 100%;
            min-height: 100%;
            max-height: 100%;
            flex-grow: 1;
        }
        .overflow {
            overflow: auto;
        }
        input {
            font-family: "Helvetica Neue", Arial, sans-serif;
            font-size: 0.9em;
        }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-131902348-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-131902348-1');
    </script>    
</head>
<body>
    <noscript>
        <div style="position: fixed; top: 0px; left: 0px; z-index: 3000; height: 100%; width: 100%; background-color: #fff; text-align: center;">
            <h3>Для работы нужен JavaScript :(</h3>
            <p>Включите его, пожалуйста. Это зло, но это неизбежное зло.</p>
        </div>
    </noscript>
    <div class="flex column full-space">
        <div class="ribbon flex">
            <div id="logoBut">
                П
            </div>
            <div class="more invisible"></div>
            <div id="settingsBut">
                <img src="settings.svg">
            </div>
        </div>
        <div id="settingsCont" class="ribbon flex wrap center gear-menu hidden">
        </div>
        <div id="advancedCont" class="ribbon flex wrap center gear-menu hidden">
            <div id="showAddBut">Добавить</div>
            <div id="deleteBut">Удалить</div>
            <div id="resetBut">Сбросить</div>
        </div>
        <div id="addCont" class="ribbon flex wrap center hidden">
            <div><input id="nameInput" type="text" placeholder="Имя (до 8 знаков)" maxlength="8"></div>
            <div><input id="urlInput" type="url" placeholder="Адрес RSS"></div>
            <div id="addBut">ОК</div>
        </div>
        <div id="loginCont" class="ribbon flex wrap center gear-menu hidden">
            <div id='loginHolder' style="font-size: 1em;"></div>
        </div>
        <div id="entryCont" class="full-space overflow">
            <div id="entryBut" class="entry" data-url="https://google.com">
                <div id="titleCont" class="title">
                    Загружаю...
                </div>
                <div class="img">
                    <img id="imgTag"/>
                </div>
                <div id="textCont" class="text">
                </div>
            </div>
        </div>
        <div class="ribbon flex">
            <div id="moreBut" class="more">
                ДАЛЬШЕ
            </div>
        </div>
    </div>
    <script src="rss-parser.min.js"></script>
    <script src="jquery.min.js"></script>
    <script src="remotestorage.js"></script>
    <script src="widget.js"></script>
    <script src="main.js"></script>
</body>
</html>
