<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title data-i18n="title">Procrastinator</title>
    <meta name="description" content="Online RSS reader with unusual UI">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <style>
        html {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            height: 100%;
        }
        body {
            color: #111;
            background-color: #fff;
            font-family: "Helvetica Neue", Arial, sans-serif;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            height: 100%;
        }
        .flex {
            display: flex;
        }
        .flex.center {
            justify-content: center;
        }
        .flex.middle {
            align-items: center;
        }
        .flex.wrap {
            flex-wrap: wrap;
        }
        .flex.column {
            flex-direction: column;
        }
        .ribbon {
            margin: 0;
            color: #fff;
            background-color: #FF4136;
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; 
            flex-shrink: 0;
        }
        .ribbon > div {
            padding: 0.8em;
            font-size: 1.2em;
            cursor: pointer;
        }
        .ribbon.center {
            justify-content: center;
        }
        .more {
            flex-grow: 1;
            letter-spacing: 0.2em;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
        }
        .ribbon img {
            height: 1em;
        }
        .entry {
            max-width: 50em;
            min-height: 100%;
            margin: 0 auto;
            cursor: pointer;
        }
        .title {
            padding: 0.5em;
            font-size: 1.2em;
            text-align: center;
            font-weight: bold;
        }
        .img {
            text-align: center;
        }
        .img img {
            max-width: 100%;
            max-height: 20em;
        }
        .text {
            padding: 0.5em;
        }
        .invisible {
            visibility: hidden;
        }
        .hidden {
            display: none;
        }
        img.checkbox {
            margin-right: 0.3em;
        }
        .full-space {
            min-width: 100%;
            max-width: 100%;
            min-height: 100%;
            max-height: 100%;
            flex-grow: 1;
        }
        .overflow {
            overflow: auto;
        }
        input {
            font-family: "Helvetica Neue", Arial, sans-serif;
            font-size: 0.9em;
        }
        .enabled {
            background-color: rgba(255, 255, 255, 0.3);
        }
        #splash {
            background-color: #FF4136;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4em;
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; 
        }
        @keyframes heartbeat {
          0%
          {
            transform: scale( .75 );
          }
          20%
          {
            transform: scale( 1 );
          }
          40%
          {
            transform: scale( .75 );
          }
          60%
          {
            transform: scale( 1 );
          }
          80%
          {
            transform: scale( .75 );
          }
          100%
          {
            transform: scale( .75 );
          }
        }        
        .pulsate {
            animation: heartbeat 1s infinite;
        }
        .hint {
            font-size: smaller;
        }
        .input-field > input {
            width: 100%;
        }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-131902348-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-131902348-1');
    </script>    
</head>
<body>
    <noscript>
        <div style="position: fixed; top: 0px; left: 0px; z-index: 3000; height: 100%; width: 100%; background-color: #fff; text-align: center;">
            <h3>Для работы нужен JavaScript :(</h3>
            <p>Включите его, пожалуйста. Это зло, но это неизбежное зло.</p>
            <hr>
            <h3>Need JavaScript to work properly :(</h3>
            <p>Please, turn it on. It's an evil, but a necessary evil.</p>
        </div>
    </noscript>
    <div id="splash">
        <div class="pulsate">П</div>
    </div>
    <div class="flex column full-space">
        <div class="ribbon flex">
            <div id="logoBut">
                П
            </div>
            <div class="more invisible"></div>
            <div id="langBut">
            </div>
            <div id="settingsBut">
                <img src="settings.svg">
            </div>
        </div>
        <div id="settingsCont" class="ribbon flex wrap center gear-menu hidden">
        </div>
        <div id="advancedCont" class="ribbon flex wrap center gear-menu hidden">
            <div id="showAddBut" data-i18n="add-btn">Add</div>
            <div id="deleteBut" data-i18n="delete-btn">Delete</div>
            <div id="resetBut" data-i18n="reset-btn">Reset</div>
        </div>
        <div id="addCont" class="ribbon flex wrap center hidden">
            <div class="input-field">
                <input id="nameInput" type="text" data-i18n="[placeholder]name-placeholder" maxlength="10">
                <div class="hint" data-i18n="name-hint"></div>
            </div>
            <div class="input-field">
                <input id="urlInput" type="url" data-i18n="[placeholder]addr-placeholder">
                <div class="hint" data-i18n="addr-hint"></div>
            </div>
            <div id="addBut" data-i18n="ok-btn">OK</div>
        </div>
        <div id="loginCont" class="ribbon flex wrap center gear-menu hidden">
            <div id="googleBut">Log in via Google</div>
        </div>
        <div id="entryCont" class="full-space overflow">
            <div id="entryBut" class="entry" data-url="https://google.com">
                <div id="titleCont" class="title">
                    . . .
                </div>
                <div class="img">
                    <img id="imgTag"/>
                </div>
                <div id="textCont" class="text">
                </div>
            </div>
        </div>
        <div class="ribbon flex">
            <div id="previousBut" class="invisible">
                <img src="previous.svg">
            </div>
            <div id="moreBut" class="more" data-i18n="more-btn">
            </div>
            <div class="invisible">
                <img src="previous.svg">
            </div>
        </div>
    </div>
    <script src="md5.js"></script>
    <script src="rss-parser.min.js"></script>
    <script src="jquery.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>

    <!-- jquery.i18n v1.0.5 -->
    <script src="i18n/CLDRPluralRuleParser.js"></script>
    <script src="i18n/jquery.i18n.js"></script>
    <script src="i18n/jquery.i18n.messagestore.js"></script>
    <script src="i18n/jquery.i18n.fallbacks.js"></script>
    <script src="i18n/jquery.i18n.parser.js"></script>
    <script src="i18n/jquery.i18n.emitter.js"></script>
    <script src="i18n/jquery.i18n.language.js"></script>
    <script src="i18n/ru.js"></script>
    <script src="i18n/messages.js"></script>

    <script src="main.js"></script>
    <script src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){}; gapi.load('client:auth2', initClient)"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
</body>
</html>
