<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Прокрастинатор</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            color: #111;
            background-color: #fff;
            font-family: "Helvetica Neue", Arial, sans-serif;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .flex {
            display: flex;
        }
        .flex.center {
            justify-content: center;
        }
        .flex.middle {
            align-items: center;
        }
        .flex.wrap {
            flex-wrap: wrap;
        }
        .ribbon {
            margin: 0;
            color: #fff;
            background-color: #FF4136;
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; 
        }
        .ribbon > div {
            padding: 1em;
            font-size: 1.5em;
            cursor: pointer;
        }
        .ribbon.center {
            justify-content: center;
        }
        .more {
            flex-grow: 1;
            letter-spacing: 0.2em;
            text-align: center;
        }
        .ribbon img {
            height: 1em;
        }
        .entry {
            max-width: 80%;
            margin: 0 auto;
            cursor: pointer;
        }
        .title {
            padding: 0.5em;
            font-size: 1.2em;
            text-align: center;
            font-weight: bold;
        }
        .img {
            text-align: center;
        }
        .img img {
            max-width: 70%;
        }
        .text {
            padding: 0.5em;
        }
        .invisible {
            visibility: hidden;
        }
        .hidden {
            display: none;
        }
        img.checkbox {
            margin-right: 0.3em;
        }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-131902348-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-131902348-1');
    </script>    
</head>
<body>
    <noscript>
        <div style="position: fixed; top: 0px; left: 0px; z-index: 3000; height: 100%; width: 100%; background-color: #fff; text-align: center;">
            <h3>Для работы нужен JavaScript :(</h3>
            <p>Включите его, пожалуйста. Это зло, но это неизбежное зло.</p>
        </div>
    </noscript>
    <div class="ribbon flex">
        <div class="settings invisible"> <!-- to center the More button -->
            <img src="settings.svg">
        </div>
        <div id="moreBut" class="more">
            ДАЛЬШЕ
        </div>
        <div id="settingsBut" class="settings">
            <img src="settings.svg">
        </div>
    </div>
    <div id="settingsCont" class="ribbon flex wrap center hidden">
        <div class="flex middle toggle" data-source="lenta">
            <img class="checkbox" src="checked.svg"> Lenta
        </div>
        <div class="flex middle toggle" data-source="meduza">
            <img class="checkbox" src="checked.svg"> Meduza
        </div>
        <div class="flex middle toggle" data-source="lj">
            <img class="checkbox" src="checked.svg"> Топ ЖЖ
        </div>
        <div class="flex middle toggle" data-source="adme">
            <img class="checkbox" src="checked.svg"> AdMe
        </div>
        <div class="flex middle toggle" data-source="habr">
            <img class="checkbox" src="checked.svg"> Habr
        </div>
        <div class="flex middle toggle" data-source="lor">
            <img class="checkbox" src="checked.svg"> LOR
        </div>
    </div>
    <div id="loginCont" class="ribbon flex wrap center hidden">
        <div id='loginHolder' style="font-size: 1em;"></div>
    </div>
    <div id="entryBut" class="entry" data-url="https://google.com">
        <div id="titleCont" class="title">
            Загружаю...
        </div>
        <div class="img">
            <img id="imgTag"/>
        </div>
        <div id="textCont" class="text">
        </div>
    </div>
    <script src="rss-parser.min.js"></script>
    <script src="jquery.min.js"></script>
    <script src="remotestorage.js"></script>
    <script src="widget.js"></script>
    <script src="main.js"></script>
</body>
</html>
